apiVersion: apps/v1
kind: Deployment 
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      name: backend
  template:
    metadata:
      labels:
        name: backend
    spec:
      imagePullSecrets:
        - name:  ecr-cred
      containers:
        - name: backend-container
          image: 575108943098.dkr.ecr.ap-northeast-2.amazonaws.com/joyuri_backend:56380e5ca6ccb4748bc9f437ec449a316b9fc527
          imagePullPolicy: Always
          ports:
            - containerPort: 8080