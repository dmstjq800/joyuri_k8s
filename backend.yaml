apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      name: backend
  template:
    metadata:
      labels:
        name: backend
    spec:
      imagePullSecrets:
        - name: ecr-cred
      containers:
        - name: backend-container
          image: "575108943098.dkr.ecr.ap-northeast-2.amazonaws.com/joyuri_backend:c7e7528e1ca0e5427f3115e1a2c58af40c50a9d8"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
