apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      name: backend
  template:
    metadata:
      labels:
        name: backend
    spec:
      imagePullSecrets:
        - name: ecr-cred
      containers:
        - name: backend-container
          image: "575108943098.dkr.ecr.ap-northeast-2.amazonaws.com/joyuri_backend:4eecbf84ef9e9f16380c8516403dd5b47e258466"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
